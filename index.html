<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Open+Sans:ital@1&display=swap"
        rel="stylesheet">
    <script src="scripts/script.js" async defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="start">
            <button class="start-btn btn">Start Game</button>
        </div>
        <div class="opponent hidden">
            <button class="bot btn">VS BOT</button>
            <button class="human btn">VS Human</button>
        </div>
        <div class="board hidden">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <div class="cell"></div>
                        </td>
                        <td>
                            <div class="cell"></div>
                        </td>
                        <td>
                            <div class="cell"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="cell"></div>
                        </td>
                        <td>
                            <div class="cell"></div>
                        </td>
                        <td>
                            <div class="cell"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="cell"></div>
                        </td>
                        <td>
                            <div class="cell"></div>
                        </td>
                        <td>
                            <div class="cell"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="res hidden">
            <button class="res-btn btn">Restart</button>
            <p class="result">X player Turn</p>
        </div>
    </main>

</body>

</html>
